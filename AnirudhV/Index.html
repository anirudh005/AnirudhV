<!doctype html>
<html ng-app="myModule">
<head>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/AppJs/home.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller="myController">
    <div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                        <li data-target="#myCarousel" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox" id="booth">
                        <div class="item active">
                            <img src="Images/Image1.JPG" alt="Image1">
                        </div>

                        <div class="item">
                            <img src="Images/Image2.JPG" alt="Image2">
                        </div>

                        <div class="item">
                            <img src="Images/Image3.JPG" alt="Image3">
                        </div>

                        <div class="item">
                            <img src="Images/Image4.JPG" alt="Image4">
                        </div>

                        <div class="item">
                            <img src="Images/Image5.JPG" alt="Image5">
                        </div>
                    </div>

                    <div class="carousel-caption">
                        <h1>{{ message1 }}</h1>
                        <h1 class="glyphicon glyphicon-hourglass"></h1>
                    </div>

                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
